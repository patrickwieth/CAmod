	Valued:
		Cost: 625
	Tooltip:
		Name: Light Tank
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Health:
		HP: 41250
	Armor:
		Type: Heavy
	Mobile:
		Locomotor: Amphibious
		Speed: 100
	GrantConditionOnTerrain:
		TerrainTypes: Water
		Condition: onwater
	Targetable:
		TargetTypes: Ground, Vehicle, C4
